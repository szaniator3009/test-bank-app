<ng-container *ngIf="item">
  <app-transaction-item>
    <section
      data-test-hook="transactionColour"
      class="flex w-1 h-16 float-left"
      [ngClass]="item.transaction.creditDebitIndicator === 'DBIT' ? 'bg-red-600' : 'bg-green-600'"
    ></section>
    <section data-test-hook="transactionDate" class="pl-3 float-left m-auto align-middle font-extrabold h-16 p-5 text-sm">
      <span>{{ item?.dates?.valueDate | date: 'MMM. d' }}</span>
    </section>
    <section data-test-hook="transactionMerchantName" class="pl-3 h-16 p-2 font-bold">
      {{ item.merchant.name }}
      <div data-test-hook="transactionType" class="text-sm font-bold text-gray-500">
        <span> {{ item.transaction.type }} </span>
      </div>
    </section>
    <section
      data-test-hook="transactionAmount"
      class="flex justify-end font-extrabold text-sm"
      [ngClass]="item.transaction.creditDebitIndicator === 'DBIT' ? 'text-red-600' : 'text-green-600'"
    >
      â‚¬
      <span *ngIf="item.transaction.creditDebitIndicator === 'DBIT'"> -</span>
      {{ item?.transaction?.amountCurrency?.amount }}
    </section>
  </app-transaction-item>
  <div><hr class="border-t-1 border-solid" /></div>
</ng-container>
